<!DOCTYPE html>
<html>
<head>
  <title>Google Maps SDK Web Tutorial</title>
  <style>
    /* Style the map container */
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Google Maps SDK Web Tutorial</h1>
  <!-- The map container -->
  <div id="map"></div>

  <!-- Load the Google Maps JavaScript API script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_YoJ5Ei748ChtZW3_5eQzdDhfU6SS7s0&callback=initMap" async></script>

  <!-- Your custom script to initialize the map and load the JSON data -->
  <script src="script.js"></script>
</body>
</html>
